<body class="mainBg">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="./img/logo-voucle.png" alt="" height="30px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link " href="./index.html">Inicio</a>

              <a class="nav-link" href="./contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </nav>
    <main >

       <h3 class="tituloForm">Contacto</h3>
       
        <form method="post" class="formStyle">
            <label class="formText">Nombres</label><br>
            <input type="text" placeholder="Escriba su nombre" class="cajas"><br>
            <label class="formText">Apellidos</label><br>
            <input type="text" placeholder="Escriba su apellido" class="cajas"><br>
            <label class="formText">E-mail</label><br>
            <input type="text" placeholder="example@mail.com" class="cajas"><br>
            <label class="formText"> En que servicio estas interesado</label>   <br>
            <select name="servicios" id="" class="cajas">
                <option value="">Escoge tu servicio</option>
                <option value="">Fotografía de Estudio</option>
                <option value="">Fotografía de Producto</option>
                <option value="">Spot Publicitario</option>
                <option value="">Circuito Cerrado</option>
                <option value="">Otro...</option>
            </select><br>
            <label class="formText">¿Que otro servicio estas interesado?</label><br>
            <textarea name="" id="" cols="30" rows="5" placeholder="Escribenos..." class="cajas"></textarea>
            <input type="submit" value="Enviar Datos" class="formBoton">

        </form>

    </main>

    <footer class="bg-light posicionFooterContacto">
        <a href="#" class="logoFooter">
            <img src="./img/logo-pequeño-voucle.png" alt="" height="35px"></a>

        <div class="footerIconos animacionIconos">

            <a href="#" target="_blank" class="letraColor"><i class="fa-brands fa-instagram-square"></i></a>
            <a href="#" target="_blank" class="letraColor"><i class="fa-brands fa-pinterest"></i></a>
            <a href="#" target="_blank" class="letraColor"><i class="fa-brands fa-tiktok"></i></a>
        </div>
    </footer>
